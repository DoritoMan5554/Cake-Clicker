<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
            margin: 20px 0;
        }
        .games-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }
        .game {
            display: inline-block;
            text-align: center;
        }
        .game img {
            width: 150px;
            height: auto;
            border: 2px solid #ccc;
            border-radius: 10px;
            transition: transform 0.2s, border-color 0.2s;
        }
        .game img:hover {
            transform: scale(1.1);
            border-color: #007BFF;
        }
        .game a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }
        .game a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>My Games</h1>
    <div class="games-container">
        <div class="game">
            <a href="Cake-Clicker/index.html">
                <img src="Cake-Clicker/Assets/CakeClickerLogo.PNG">
            </a>
        </div>
        <div class="game">
            <a href="game2.html">
                <img src="game2-thumbnail.jpg" alt="Game 2">
            </a>
        </div>
        <div class="game">
            <a href="game3.html">
                <img src="game3-thumbnail.jpg" alt="Game 3">
            </a>
        </div>
    </div>
</body>
</html>
